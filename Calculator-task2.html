<html>
    <head>
        <meta charset="UTF-8">
        <meta http-eqiv="X-UA-Compatible" content="IE-Eedge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/cal.css">

    </head>
    <body>

        <div class="calculator">
            <input type="text" placeholder="0" id="calcu">

            <div>
                <button class="active">AC</button>
                <button class="active">%</button>
                <button class="active"> /</button>
                <button class="active">DEL</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="active">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="active">+</button>
            </div>

            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>

        <script src="./js/cal.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script
            src="//cdn.datatables.net/1.3.1/js/jquery.dataTables.min.js"></script>

    </body>
</html>
